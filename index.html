<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="addFormBtn">Add new book</button>
    <div id="formWrapper" class="hideForm">
      <form>
        <div>
          <label for="bookName">Title </label>
          <input type="text" id="bookName" autofocus required />
        </div>
        <div>
          <label for="bookAuthor">Author </label>
          <input type="text" id="bookAuthor" required />
        </div>
        <div>
          <label for="bookPages">Number of pages </label>
          <input type="number" id="bookPages" required />
        </div>
        <button id="addBookBtn" type="submit">Add Book to Library</button>
      </form>
    </div>

    <h3>Current Library</h3>
    <div id="currentLibrary"></div>

    <script src="script.js"></script>
  </body>
</html>
